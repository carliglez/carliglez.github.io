<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Matching Game</h1>

  <img src="assets/images/deepai-1.jpg" alt="Game image" height="224" width="416" />

  <!-- Controls for number of cards, difficulty, and button -->
  <div id="controls">
    <!-- Row for num-cards field and button -->
    <div class="control-row">
      <label for="num-cards">Number of cards:</label>
      <input type="number" id="num-cards" min="4" max="24" step="2" placeholder="For example: 8" />
      <button id="start-game">Start game</button>
    </div>

    <div class="control-row">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (8 cards)</option>
        <option value="medium">Medium (16 cards)</option>
        <option value="hard">Hard (24 cards)</option>
      </select>
    </div>
  </div>

  <div id="game-board"></div>
  <script src="script.js"></script>
</body>
</html>
